<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Sites - Low Code</title>
    <link rel="stylesheet" href="static/css/styleLowCode.css">

    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/all.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid bg-primary newsletter ">
        <div class="container">
            <div class="navbar navbar-expand-lg navbar-dark p-0">
                <a class="action-btn" href="projeto.html">Histórico</a>

                <button class="action-btn" onclick="generateCode()">Gerar preView</button>
                <button class="action-btn" id="saveProjectBtn" onclick="saveProject()" style="display: none;">Salvar
                    Projeto</button>

                <button class="action-btn" onclick="logout()">Logout</button>

            </div>
        </div>
    </div>


    <div class="container-fluid  newsletter py-5">
        <div class="container">

            <div class="workspace">
                <div class="widgets-panel">
                    <h2>Widgets</h2>
                    <h6>-----Componentes-------</h6>
                    <div class="widget-item" draggable="true" ondragstart="dragWidget(event, 'header')">Menu</div>
                    <div class="widget-item" draggable="true" ondragstart="dragWidget(event, 'div-banner')">Banner
                    </div>
                    <div class="widget-item" draggable="true" ondragstart="dragWidget(event, 'div-card')">Card</div>
                    <div class="widget-item" draggable="true" ondragstart="dragWidget(event, 'footer')">Rodapé</div>
                    <div class="widget-item" draggable="True" ondragstart="dragWidget(event, 'button')">Botão</div>
                    <h6>-----Elementos-------</h6>
                    <div class="widget-item" draggable="true" ondragstart="dragWidget(event, 'section')">Section
                    </div>
                    <div class="widget-item" draggable="true" ondragstart="dragWidget(event, 'p')">Parágrafo</div>
                    <div class="widget-item" draggable="true" ondragstart="dragWidget(event, 'img')">Imagem</div>
                    <div class="widget-item" draggable="true" ondragstart="dragWidget(event, 'video')">Video</div>
                     </div>

                <div class="preview-area" id="preview" ondrop="dropWidget(event)" ondragover="allowDrop(event)">

                </div>

                <div class="settings-panel" id="settings">
                    <h2>Configurações</h2>
                    <!-- Configurações do componente selecionado serão mostradas aqui -->
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid bg-primary newsletter py-5">
        <div class="container">
            <div class="export-panel" id="htmlOutput">
                <h2>Código Gerado</h2>
                <textarea id="htmlOutput" class="code-output" readonly></textarea>
            </div>

        </div>
    </div>

    <script src="static/js/user.js"></script>
    <script src="static/js/script2.js"></script>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
